<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Password</title>
</head>

<body>
    <main>
        <div class="login">
            <div class="form-container">
                <img src="Logos/logo_yard_sale.svg" alt="Logo" class="logo">
                <h1 class="title">Create a new password</h1>
                <p>Enter a new password for your account</p>

                <form class="form" action="#">
                    <label for="password">Password</label>
                    <input class="input-field" type="password" name="password" placeholder="********">


                    <label for="re-password">Password</label>
                    <input class="input-field" type="password" name="re-password" placeholder="********">

                    <input type="button" value="Confirm" class="button active-button">
                </form>

            </div>

        </div>
    </main>
</body>

</html>
