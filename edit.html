<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Password</title>
</head>

<body>
    <main>
        <div class="user">
            <div class="form-container">
                <h1 class="title-2">My Account</h1>


                <form class="form" action="#">
                    <label for="name">Password</label>
                    <input class="input-field" type="text" name="name" placeholder="your name">

                    <label for="email">E-Mail</label>
                    <input class="input-field" type="email" name="email" placeholder="email@email.email">

                    <label for="password">Password</label>
                    <input class="input-field" type="password" name="password" placeholder="********">


                </form>
            </div>
            <div class="inverse-container">
                <input type="button" value="Save" class="button active-button">
            </div>

        </div>
    </main>
</body>

</html>
